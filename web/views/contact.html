
<div class="row justify-content-center" style="margin-top: 120px">
    <div class="col-md-6">
        <h1 class="text-center">Contact Form</h1>
        <form name="contactForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" 
                       class="form-control"
                       ng-model="cobj.name"/>
                <input type="hidden" ng-model="cobj.id"/>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" 
                       class="form-control"
                       ng-model="cobj.email"/>
            </div>

            <div class="form-group">
                <label>Subject</label>
                <input type="text" 
                       class="form-control"
                       ng-model="cobj.subject"/>
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control"
                          ng-model="cobj.message"></textarea>
            </div>
            <button class="btn btn-success"
                    ng-click="onContactSubmit()">Submit</button>
            <button class="btn btn-info"
                    >Update</button>
        </form>
    </div>
</div>
<div class="row mt-5 justify-content-center mb-5">
    <div class="col-md-12">
        <h1>Contact table data</h1>
        <table class="table table-bordered">
            
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Full Name</td>
                    <td>Email</td>
                    <td>Subject</td>
                    <td>Message</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="items in cobj">
                    <td>{{ items.id}}</td>
                    <td>{{ items.name}}</td>
                    <td>{{ items.email}}</td>
                    <td>{{ items.subject}}</td>
                    <td>{{ items.message}}</td>
                    <td>
                        <button class="btn btn-success" >Edit</button>
                        <button class="btn btn-danger" >Close</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
